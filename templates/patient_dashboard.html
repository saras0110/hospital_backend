<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Patient Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <a class="btn btn-outline-secondary btn-sm me-2" href="index.html">Home</a>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
    <h3>Patient Dashboard</h3>
    <div></div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <div class="card p-3 mb-3">
        <h5>Profile</h5>
        <pre id="profile" class="small mb-0">Loading...</pre>
      </div>

      <div class="card p-3 mb-3">
        <h5>Send Message to Doctor</h5>
        <form id="msgForm" enctype="multipart/form-data" onsubmit="return sendMessage(event)">
          <div class="mb-2">
            <input id="msg_doctor_id" class="form-control" placeholder="Doctor ID (pick from doctor list)" required>
          </div>
          <div class="mb-2">
            <textarea id="msg_content" class="form-control" placeholder="Describe your problem..." rows="3"></textarea>
          </div>
          <div class="mb-2">
            <input id="msg_image" type="file" accept="image/*" class="form-control">
          </div>
          <button class="btn btn-primary w-100" type="submit">Send</button>
        </form>
      </div>

      <div class="card p-3 mb-3">
        <h5>Treatments</h5>
        <div id="treatments">Loading...</div>
      </div>

      <div class="card p-3">
        <h5>Bills</h5>
        <div id="bills">Loading...</div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card p-3 mb-3">
        <h5>Find Doctors</h5>
        <div class="row g-2 mb-2">
          <div class="col-md-8"><input id="filter_specialization" class="form-control" placeholder="Search specialization (e.g., Cardiology)"></div>
          <div class="col-md-4"><button class="btn btn-secondary w-100" onclick="loadDoctors()">Search</button></div>
        </div>
        <div id="doctorsList" class="row"></div>
      </div>

      <div class="card p-3">
        <h5>Quick actions</h5>
        <p class="small">To book an appointment, click <b>Book</b> on a doctor card and enter an ISO datetime (e.g. <code>2025-08-21T10:00:00</code> or use a datetime picker externally).</p>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/patient.js"></script>
</body>
</html>
