<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Doctor Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <a class="btn btn-outline-secondary btn-sm me-2" href="index.html">Home</a>
      <button id="logoutBtn" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
    <h3>Doctor Dashboard</h3>
    <div></div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card p-3 mb-3">
        <h5>Pending Appointments</h5>
        <div id="pendingList">Loading...</div>
      </div>

      <div class="card p-3">
        <h5>My Patients</h5>
        <div id="myPatients">Loading...</div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3 mb-3">
        <h5>Send Prescription</h5>
        <form id="prescribeForm" enctype="multipart/form-data" onsubmit="return prescribe(event)">
          <div class="mb-2"><input id="pres_patient_id" class="form-control" placeholder="Patient ID" required></div>
          <div class="mb-2"><textarea id="pres_content" class="form-control" placeholder="Prescription instructions" rows="4"></textarea></div>
          <div class="mb-2"><input id="pres_file" type="file" class="form-control"></div>
          <button class="btn btn-success w-100" type="submit">Send Prescription</button>
        </form>
      </div>

      <div class="card p-3">
        <h5>Doctor Notes</h5>
        <p class="small">Approve patient appointments from the left panel. When you approve, staff will see the appointment to generate appointment letters.</p>
      </div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/doctor.js"></script>
</body>
</html>
