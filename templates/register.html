<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register - Hospital System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="container py-4">
  <a href="index.html" class="btn btn-link">&larr; Home</a>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h2 class="mb-3">Register</h2>
      <form id="regForm" enctype="multipart/form-data" onsubmit="return register(event)" novalidate>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select id="role" class="form-control" onchange="onRoleChange()">
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
            <option value="staff">Staff</option>
          </select>
        </div>

        <div class="mb-3">
          <input id="name" placeholder="Full name" class="form-control" required>
        </div>
        <div class="mb-3">
          <input id="email" placeholder="Email" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <input id="password" placeholder="Password" type="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Photo (optional)</label>
          <input id="photo" type="file" accept="image/*" class="form-control">
        </div>

        <!-- Patient fields -->
        <div id="patient-fields">
          <div class="mb-2">
            <input id="address" placeholder="Address" class="form-control">
          </div>
          <div class="row">
            <div class="col"><input id="age" placeholder="Age" type="number" class="form-control"></div>
            <div class="col"><input id="contact" placeholder="Contact number" class="form-control"></div>
          </div>
        </div>

        <!-- Doctor fields -->
        <div id="doctor-fields" style="display:none">
          <div class="mb-2">
            <input id="specialization" placeholder="Specialization (e.g., Cardiology)" class="form-control">
          </div>
          <div class="mb-2">
            <input id="qualification" placeholder="Qualification" class="form-control">
          </div>
        </div>

        <!-- Staff fields -->
        <div id="staff-fields" style="display:none">
          <div class="mb-2">
            <input id="staff-qualification" placeholder="Qualification" class="form-control">
          </div>
        </div>

        <div class="mt-3">
          <button class="btn btn-success w-100" type="submit">Create account</button>
        </div>
      </form>
      <p class="mt-3 text-center"><a href="login.html">Already have an account? Login</a></p>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
