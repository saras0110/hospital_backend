<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - Hospital System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <a href="index.html" class="btn btn-link">&larr; Home</a>
      <h2 class="mb-3">Login</h2>
      <form id="loginForm" onsubmit="return login(event)" novalidate>
        <div class="mb-3">
          <label for="role" class="form-label">Login as</label>
          <select id="role" class="form-control">
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
            <option value="staff">Staff</option>
          </select>
        </div>

        <div class="mb-3">
          <input id="email" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input id="password" type="password" class="form-control" placeholder="Password" required>
        </div>

        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>

      <p class="mt-3 text-center">No account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
